{{define "request.layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Latest &amp; Reliable Exchange Rates</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
    {{template "navbar" .}}
    {{template "request.content" .}}
    {{template "footer" .}}
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/jquery-3.4.1.min.js"></script>
</body>
</html>
{{end}}
{{define "request.content"}}
    <form action="/latest">
        <h2 class="display-1">Latest Exchange Rates</h2>
        <div class="form-group">
            <label for="base">Base Currency:</label>
            <select class="form-control" id="base">
                {{range $key, $value := .Symbols}}
                    <option value="{{$key}}">{{$key}} "\t\t" {{$value}}</option>
                {{end}}
            </select>
        </div>
        <div class="form-group">
            <label for="symbols">Required Exchange Rates:</label>
            <select class="form-control"  id="symbols" multiple>
                {{range $key, $value := .Symbols}}
                    <option value="{{$key}}">{{$key}} "\t\t" {{$value}}</option>
                {{end}}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form action="/historical">
        <h2 class="display-1">Past Exchange Rates</h2>
        <div class="form-group">
            <label for="day">Select Date</label>
            <input type="date" name="day" id="day">
        </div>
        <div class="form-group">
            <label for="base">Base Currency:</label>
            <select name="base" class="form-control" id="base">
                {{range $key, $value := .Symbols}}
                    <option value="{{$key}}">{{$key}} "\t\t" {{$value}}</option>
                {{end}}
            </select>
        </div>
        <div class="form-group">
            <label for="symbols">Required Exchange Rates:</label>
            <select name="symbols" class="form-control"  id="symbols" multiple>
                {{range $key, $value := .Symbols}}
                    <option value="{{$key}}">{{$key}} "\t\t" {{$value}}</option>
                {{end}}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{{end}}
